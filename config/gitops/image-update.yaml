apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: json-server-controller
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: json-server
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: flux-bot
        email: flux-bot@users.noreply.github.com
      messageTemplate: |
        chore(gitops): update controller image to {{range .Updated.Images}}{{.NewTag}}{{end}}
    push:
      branch: main
  update:
    path: ./config/manager
    strategy: Setters

